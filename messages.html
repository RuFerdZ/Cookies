<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-sm-3">
            <div class="d-flex align-items-center border border-dark p-2">
                <i class="far fa-user-circle" style="font-size: 50px;"></i>
                <span class="ml-4" style="font-size: 17px;">Isala Piyarisi</span>
            </div>            
            <div class="d-flex align-items-center border border-dark p-2">
                <i class="far fa-user-circle" style="font-size: 50px;"></i>
                <span class="ml-4" style="font-size: 17px;">Someone</span>
            </div>            
            <div class="d-flex align-items-center border border-dark p-2">
                <i class="far fa-user-circle" style="font-size: 50px;"></i>
                <span class="ml-4" style="font-size: 17px;">Someone else</span>
            </div>
        </div>
        <div class="col-sm">
            <table style="width: 100%;">
                <tr>
                    <th class="text-right pb-4">
                        <div class="border border-dark p-2">
                            <i class="far fa-user-circle fa-lg"></i>
                            <span class="ml-4" style="font-size: 20px;">Isala Piyarisi</span>
                        </div>
                    </th>
                </tr>
                <tr>
                    <td><span class="rounded bg-success p-2">Hi</span></td>
                </tr>
                <tr class="text-right">
                    <td><span class="rounded p-2">Hello, How can I help you ?</span></td>
                </tr>

            </table>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Type a message"
                    aria-label="Type a message" aria-describedby="send-message">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" id="send-message"><i
                            class="fas fa-paper-plane"></i></button>
                </div>
            </div>

        </div>
    </div>
    <script src="https://kit.fontawesome.com/724d324fa8.js" crossorigin="anonymous"></script>
</div>
</body>
</html>
